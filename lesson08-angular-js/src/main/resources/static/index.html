<!doctype html>
<!--Создание AngularJS приложения // все что входит в тег будет находиться под управлением angular-->
<html ng-app="app">

<head>
    <meta charset="utf-8">
<!--Подключаем Bootstrap CSS // как страничка будет выглядеть-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

<!--Подключаем AngularJS // фронтенд логика-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
<!--Весь js код выносим в отдельный скрипт-->
    <script src="index.js"></script>
</head>

<body>
<!--Все что находится в div контейнере будет подчиняться контроллеру indexController-->
<div class="container" ng-controller="indexController">
    <h1>Happy Market</h1>
<!--Кнопка при нажатии на которую сработает функция fillTable-->
    <button class="btn btn-primary" ng-click="fillTable()">Обновить</button>

    <h3>Фильтр</h3>
<!--Форма которая вызывает fillTable-->
    <form novalidate ng-submit="fillTable()">
        <div class="form-group row">
            <div class="form-group col-md-3">
                <label for="filterMinPrice">Минимальная цена</label>
<!--инпут для min price-->
<!--то что тут напишем упакуется в json min_price-->
                <input class="form-control" type="number" ng-model="filter.min_price" id="filterMinPrice">
            </div>
            <div class="form-group col-md-3">
                <label for="filterMaxPrice">Максимальная цена</label>
<!--инпут для max price-->
<!--то что тут напишем упакуется в json max_price-->
                <input class="form-control" type="number" ng-model="filter.max_price" id="filterMaxPrice">
            </div>
        </div>
        <div>
<!--при нажатии кнопки выполняется функция fillTable-->
            <button class="btn btn-success" type="submit">Применить</button>
        </div>
    </form>

    <h3>Список товаров</h3>
<!--Таблица с товарами-->
    <table class="table table-hover" cellpadding="0" cellspacing="0">
<!--Шапка таблицы-->
        <thead>
<!--tr это одна строка-->
        <tr>
<!--td - ячейка в строке-->
            <td>Название</td>
            <td>Цена</td>
            <td></td>
        </tr>
        </thead>
<!--Тело таблицы-->
        <tbody>
<!--Аналог цикла foreach (перебрать все элементы в массиве ProductsList и дать им веременное имя p)-->
        <tr ng-repeat="p in ProductsList">
<!--из каждого продукта выдергиваем title и т.д.-->
            <td>{{p.title}}</td>
            <td>{{p.price}}</td>
            <td>
                <!--                <button class="btn btn-danger" ng-click="deleteProductById(p.id)">Удалить товар</button>-->
            </td>
        </tr>
        </tbody>
    </table>

    <h3>Добавить новый товар</h3>
<!--форма, в которой находится кнопка submit, при нажатии на которую она перехватывает это событие и вызывает функцию-->
    <form novalidate ng-submit="submitCreateNewProduct()">
        <div class="form-group col-md-6">
<!--поле инпута, все что мы тут напишем будет являться title нового продукта-->
            <label for="newProductTitle">Название</label>
            <input class="form-control" type="text" ng-model="newProduct.title" id="newProductTitle">
        </div>
        <div class="form-group col-md-6">
<!--поле инпута, все что мы тут напишем будет являться price нового продукта-->
            <label for="newProductPrice">Цена</label>
            <input class="form-control" type="number" ng-model="newProduct.price" id="newProductPrice">
        </div>
        <div>
<!--при нажатии на кнопку форма перехватывает команду и выполняет функцию submitCreateNewProduct-->
            <button class="btn btn-success" type="submit">Сохранить</button>
        </div>
    </form>
</div>
</body>
</html>
